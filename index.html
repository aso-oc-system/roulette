<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>麻生オープンキャンパス　ルーレット！</title>
    </head>
    <body>
       
        <div id="view" style="text-align:center;"></div>
        <div id="out"></div>
        
        <section style="text-align:center;">
            <form class="area01" action="avascript:void(0)" name="form" method="post">
                <input class="number" type="number" name="num">
                <input class="send" type="submit" value="送信" onclick="setNumList()">
            </form>

           <div class="area02">
            <input class="button" type="button" id="start" name="start" value="スタート" onclick="startBingo()">
            <input class="button" type="button" id="stop" name="stop" value="ストップ" onclick="stopBingo()" style="display:none;">  
           </div>
 
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="bingo.js"></script>
    </body>
</html>
